<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword SEO Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .keyword-status {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .status-processed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-unprocessed {
            background-color: #fff3cd;
            color: #856404;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-group-sm .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-search"></i> Keyword SEO Manager
                </h1>
            </div>
        </div>

        <!-- Thống kê -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-list"></i> Tổng số
                        </h5>
                        <h2 id="total-keywords">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-check"></i> Đã xử lý
                        </h5>
                        <h2 id="processed-keywords">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-clock"></i> Chưa xử lý
                        </h5>
                        <h2 id="unprocessed-keywords">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <i class="fas fa-percentage"></i> Tiến độ
                        </h5>
                        <h2 id="progress-percent">0%</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Điều khiển -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm keyword...">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addKeywordModal">
                        <i class="fas fa-plus"></i> Thêm keyword
                    </button>
                    <button type="button" class="btn btn-warning" id="reset-all-btn">
                        <i class="fas fa-undo"></i> Reset tất cả
                    </button>
                    <button type="button" class="btn btn-danger" id="delete-selected-btn">
                        <i class="fas fa-trash"></i> Xóa đã chọn
                    </button>
                </div>
            </div>
        </div>

        <!-- Bộ lọc -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="filter-processed" class="form-select">
                    <option value="">Tất cả trạng thái</option>
                    <option value="true">Đã xử lý</option>
                    <option value="false">Chưa xử lý</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="items-per-page" class="form-select">
                    <option value="25">25 items/trang</option>
                    <option value="50" selected>50 items/trang</option>
                    <option value="100">100 items/trang</option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Làm mới
                </button>
            </div>
        </div>

        <!-- Bảng keywords -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <input type="checkbox" id="select-all" class="form-check-input me-2">
                            Danh sách Keywords
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-container">
                            <table class="table table-striped table-hover mb-0">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th width="50">
                                            <input type="checkbox" id="select-all-header" class="form-check-input">
                                        </th>
                                        <th width="80">ID</th>
                                        <th>Keyword</th>
                                        <th>Keyword nguồn</th>
                                        <th width="120">Trạng thái</th>
                                        <th width="150">Ngày tạo</th>
                                        <th width="150">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="keywords-table-body">
                                    <!-- Data sẽ được load bằng JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phân trang -->
        <div class="row mt-3">
            <div class="col-12">
                <nav aria-label="Phân trang keywords">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination sẽ được tạo bằng JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal thêm keyword -->
    <div class="modal fade" id="addKeywordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Keyword Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-keyword-form">
                        <div class="mb-3">
                            <label for="new-keyword" class="form-label">Keyword</label>
                            <input type="text" class="form-control" id="new-keyword" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-source-keyword" class="form-label">Keyword nguồn (tùy chọn)</label>
                            <input type="text" class="form-control" id="new-source-keyword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="save-keyword-btn">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal sửa keyword -->
    <div class="modal fade" id="editKeywordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sửa Keyword</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-keyword-form">
                        <input type="hidden" id="edit-keyword-id">
                        <div class="mb-3">
                            <label for="edit-keyword" class="form-label">Keyword</label>
                            <input type="text" class="form-control" id="edit-keyword" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-source-keyword" class="form-label">Keyword nguồn</label>
                            <input type="text" class="form-control" id="edit-source-keyword">
                        </div>
                        <div class="mb-3">
                            <label for="edit-processed" class="form-label">Trạng thái</label>
                            <select class="form-select" id="edit-processed">
                                <option value="false">Chưa xử lý</option>
                                <option value="true">Đã xử lý</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="update-keyword-btn">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
